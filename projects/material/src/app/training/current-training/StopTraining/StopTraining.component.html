<h1 mat-dialog-title>Are you sure!</h1>
<mat-dialog-content>
  <p>You already got {{ passedData.progress }} %</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">{{ 'yes' | translate }}</button>
  <button mat-button [mat-dialog-close]="false">{{ 'no' | translate }}</button>
</mat-dialog-actions>
